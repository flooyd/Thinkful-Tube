<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Youtube simple search using API">
  <title>Thinkful Tube</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="app.css">

</head>

<body>
  <header role="banner">
    <h1>Thinkful Tube</h1>
  </header>
  <main role="main">
    <form action="test.php" method="post">
      <fieldset>
        <label for="search">Search</label>
        <input required placeholder="eg. The Matrix" type="text" name="search" id="search">
        <button class="searchButton" type="submit">Go</button>
      </fieldset>
    </form>

    <ul class="results-js results">
    </ul>

    <button class="more more-js">Show More</button>
    <section role="region" class="videoModal videoModal-js">
      <div class="video">

      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
